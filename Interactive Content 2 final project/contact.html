                            <fieldset class="row row-fluid">

                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <textarea class="form-control" name="comments" id="comments" rows="6" placeholder="Message"></textarea>
                                </div>
                                <div class="text-center pd">
                                    <button type="submit" id="submit" data-toggle="modal" 
                                    data-target="#exampleModal" class="btn btn-light btn-radius btn-brd grd1 btn-block" >Submit</button>
                                </div>
                            </fieldset>
                       
                    </div>
                </div>

    <script type="text/javascript"> 
        $("#submit").click(function () { 
            var fname = $("#u").val(); 
            var lname = $("#p").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var comments = $("#comments").val(); 
            var str = "You Have Entered "  
                + "<br/> First Name: " + fname  
                + " <br/> Last Name: " + lname
                + " <br/> Email: " + email
                + " <br/> Phone: " + phone
                + " <br/> Comments: " + comments; 
            $("#modal_body").html(str); 
        }); 
    </script>
